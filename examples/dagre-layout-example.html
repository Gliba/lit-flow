<!DOCTYPE html>
<!--
  Dagre Layout Example for lit-flow
  
  This example demonstrates how to use Dagre.js for automatic layout of flow diagrams.
  It's based on the React Flow Dagre example: https://reactflow.dev/examples/layout/dagre
  
  To run this example:
  1. Install dependencies: npm install
  2. Start the dev server: npm run dev
  3. Navigate to: http://localhost:5173/examples/dagre-layout-example.html
  
  Features:
  - Automatic node layout using Dagre.js
  - Switch between vertical (TB) and horizontal (LR) layouts
  - Smoothstep edges with animation
  - Fit view functionality
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lit-flow - Dagre Layout Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 2rem;
        background: #1a1a1a;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background 0.2s;
      }

      button:hover {
        background: #1557b0;
      }

      button.active {
        background: #10b981;
      }

      main {
        flex: 1;
        position: relative;
      }

      flow-canvas {
        width: 100%;
        height: 100%;
      }

      .info-panel {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        max-width: 300px;
      }

      .info-panel h2 {
        font-size: 1rem;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .info-panel p {
        font-size: 0.875rem;
        color: #666;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŒŠ lit-flow - Dagre Layout Example</h1>
      <div class="controls">
        <button id="layout-vertical" class="active">Vertical Layout</button>
        <button id="layout-horizontal">Horizontal Layout</button>
        <button id="fit-view">Fit View</button>
      </div>
    </header>

    <main>
      <div class="info-panel">
        <h2>Dagre Auto Layout</h2>
        <p>
          This example demonstrates automatic layout using Dagre.js. Click the buttons above to switch between vertical (TB) and horizontal (LR) layouts.
        </p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;">
          Features: Edge labels with offset, automatic edge offset for overlapping edges
        </p>
      </div>
      <flow-canvas id="flow">
        <flow-background slot="background" variant="dots" gap="20" color="#e0e0e0"></flow-background>
        <flow-controls id="controls"></flow-controls>
        <flow-minimap></flow-minimap>
      </flow-canvas>
    </main>

    <script type="module">
      import '../src/index.ts';
      import dagre from '@dagrejs/dagre';

      // Initial nodes and edges data
      const initialNodes = [
        {
          id: '1',
          type: 'default',
          position: { x: 0, y: 0 }, // Will be calculated by Dagre
          data: { label: 'Start' },
          width: 172,
          height: 36
        },
        {
          id: '2',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'Process A' },
          width: 172,
          height: 36
        },
        {
          id: '3',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'Process B' },
          width: 172,
          height: 36
        },
        {
          id: '4',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'Decision' },
          width: 172,
          height: 36
        },
        {
          id: '5',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'Process C' },
          width: 172,
          height: 36
        },
        {
          id: '6',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'Process D' },
          width: 172,
          height: 36
        },
        {
          id: '7',
          type: 'default',
          position: { x: 0, y: 0 },
          data: { label: 'End' },
          width: 172,
          height: 36
        }
      ];

      const initialEdges = [
        { id: 'e1-2', source: '1', target: '2', type: 'smoothstep', animated: true, label: 'Start Process' },
        { id: 'e2-3', source: '2', target: '3', type: 'smoothstep', animated: true, label: 'Process A' },
        { id: 'e2-3', source: '2', target: '3', type: 'smoothstep', animated: true, label: 'Process A1' },
        { id: 'e2-4', source: '2', target: '4', type: 'smoothstep', animated: true, label: 'Decision' },
        { id: 'e3-5', source: '3', target: '5', type: 'smoothstep', animated: true, label: 'Continue' },
        { id: 'e4-6', source: '4', target: '6', type: 'smoothstep', animated: true, label: 'Alternative' },
        { id: 'e5-7', source: '5', target: '7', type: 'smoothstep', animated: true, label: 'Finish A' },
        { id: 'e6-7', source: '6', target: '7', type: 'smoothstep', animated: true, label: 'Finish B' }
      ];

      // Dagre graph instance
      const dagreGraph = new dagre.graphlib.Graph().setDefaultEdgeLabel(() => ({}));

      const nodeWidth = 172;
      const nodeHeight = 36;

      /**
       * Get layouted elements using Dagre
       * @param {Array} nodes - Array of node objects
       * @param {Array} edges - Array of edge objects
       * @param {string} direction - Layout direction: 'TB' (top-bottom) or 'LR' (left-right)
       * @returns {Object} Object with layouted nodes and edges
       */
      function getLayoutedElements(nodes, edges, direction = 'TB') {
        const isHorizontal = direction === 'LR';
        dagreGraph.setGraph({ rankdir: direction });

        // Set nodes in Dagre graph
        nodes.forEach((node) => {
          dagreGraph.setNode(node.id, { 
            width: node.width || nodeWidth, 
            height: node.height || nodeHeight 
          });
        });

        // Set edges in Dagre graph with label configuration
        // Dagre supports labeloffset and labelpos for edge labels
        edges.forEach((edge) => {
          const edgeLabel = {
            label: edge.label || '',
            // labeloffset: distance from edge in pixels (optional)
            labeloffset: edge.labeloffset || 20,
            // labelpos: 'l' (left), 'c' (center), or 'r' (right)
            labelpos: edge.labelpos || 'l',
          };
          dagreGraph.setEdge(edge.source, edge.target, edgeLabel);
        });

        // Run layout algorithm
        dagre.layout(dagreGraph);

        // Update node positions based on Dagre layout
        const layoutedNodes = nodes.map((node) => {
          const nodeWithPosition = dagreGraph.node(node.id);
          return {
            ...node,
            targetPosition: isHorizontal ? 'left' : 'top',
            sourcePosition: isHorizontal ? 'right' : 'bottom',
            // We are shifting the dagre node position (anchor=center center) to the top left
            // so it matches the React Flow node anchor point (top left).
            position: {
              x: nodeWithPosition.x - (node.width || nodeWidth) / 2,
              y: nodeWithPosition.y - (node.height || nodeHeight) / 2,
            },
          };
        });

        // Preserve edge properties and apply offsets for overlapping edges
        // Detect overlapping edges (same source and target) and apply offsets
        const edgeGroups = new Map();
        edges.forEach((edge) => {
          const key = `${edge.source}-${edge.target}`;
          if (!edgeGroups.has(key)) {
            edgeGroups.set(key, []);
          }
          edgeGroups.get(key).push(edge);
        });

        const layoutedEdges = edges.map((edge, index) => {
          const key = `${edge.source}-${edge.target}`;
          const group = edgeGroups.get(key);
          
          // If multiple edges between same nodes, apply offset
          let offset = undefined;
          if (group && group.length > 1) {
            const edgeIndex = group.findIndex(e => e.id === edge.id);
            // Distribute offsets evenly around 0
            const spacing = 30;
            offset = (edgeIndex - (group.length - 1) / 2) * spacing;
          }
          
          return {
            ...edge,
            type: edge.type || 'smoothstep',
            offset: offset !== undefined ? offset : edge.offset,
            // Preserve label from original edge
            label: edge.label || '',
          };
        });

        return { nodes: layoutedNodes, edges: layoutedEdges };
      }

      // Get initial layout
      const { nodes: layoutedNodes, edges: layoutedEdges } = getLayoutedElements(
        initialNodes,
        initialEdges,
        'TB'
      );

      const flowCanvas = document.getElementById('flow');
      const flowControls = document.getElementById('controls');
      let currentDirection = 'TB';

      // Wait for components to be ready
      customElements.whenDefined('flow-canvas').then(() => {
        // Connect controls to flow instance
        flowControls.instance = flowCanvas.instance;

        // Set initial nodes and edges with layout
        flowCanvas.setNodes(layoutedNodes);
        flowCanvas.setEdges(layoutedEdges);

        // Layout function
        function applyLayout(direction) {
          const currentNodes = flowCanvas.instance.nodes || layoutedNodes;
          const currentEdges = flowCanvas.instance.edges || layoutedEdges;
          
          const { nodes: newLayoutedNodes, edges: newLayoutedEdges } = getLayoutedElements(
            currentNodes,
            currentEdges,
            direction
          );

          flowCanvas.setNodes(newLayoutedNodes);
          flowCanvas.setEdges(newLayoutedEdges);
          
          // Fit view after layout
          setTimeout(() => {
            flowCanvas.instance.fitView();
          }, 100);
        }

        // Vertical layout button
        document.getElementById('layout-vertical').addEventListener('click', () => {
          currentDirection = 'TB';
          applyLayout('TB');
          
          // Update button states
          document.getElementById('layout-vertical').classList.add('active');
          document.getElementById('layout-horizontal').classList.remove('active');
        });

        // Horizontal layout button
        document.getElementById('layout-horizontal').addEventListener('click', () => {
          currentDirection = 'LR';
          applyLayout('LR');
          
          // Update button states
          document.getElementById('layout-horizontal').classList.add('active');
          document.getElementById('layout-vertical').classList.remove('active');
        });

        // Fit view button
        document.getElementById('fit-view').addEventListener('click', () => {
          flowCanvas.instance.fitView();
        });

        // Initial fit view
        setTimeout(() => {
          flowCanvas.instance.fitView();
        }, 200);
      });
    </script>
  </body>
</html>
