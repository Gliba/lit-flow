<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lit-flow - Development</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 2rem;
        background: #1a1a1a;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
      }

      button:hover {
        background: #1557b0;
      }

      main {
        flex: 1;
        position: relative;
      }

      flow-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŒŠ lit-flow</h1>
      <div class="controls">
        <button id="add-node">Add Node</button>
        <button id="add-resizable-node">Add Resizable Node</button>
        <button id="add-shape">Add Shape</button>
        <button id="add-resizable-shape">Add Resizable Shape</button>
        <button id="add-erd-table">Add ERD Table</button>
        <button id="add-resizable-erd-table">Add Resizable ERD Table</button>
        <button id="add-mixin-test">Add Mixin Test Node</button>
        <button id="fit-view">Fit View</button>
        <button id="toggle-theme">Toggle Theme</button>
        <div id="selection-info" style="margin-left: 1rem; font-size: 0.875rem; color: #666;">No selection</div>
      </div>
    </header>

    <main>
      <flow-canvas id="flow">
        <flow-background slot="background" variant="dots" gap="20" color="#e0e0e0"></flow-background>
        <flow-controls id="controls"></flow-controls>
        <flow-minimap></flow-minimap>
      </flow-canvas>
    </main>

    <script type="module">
      // import './dist/lit-flow.js';
      import './src/index.ts';
      import './examples/mixin-test-node.ts';

      const flowCanvas = document.getElementById('flow');
      const flowControls = document.getElementById('controls');
      let nodeCount = 3;
      let isDark = false;

      flowCanvas.nodeTypes = {
        'default': 'flow-node',
        'erd-table': 'erd-table-node',
        'base-demo': 'base-demo-node',
        'shape': 'shape-node',
        'mixin-test': 'mixin-test-node'
      };

      // Wait for components to be ready
      customElements.whenDefined('flow-canvas').then(() => {
        // Connect controls to flow instance
        flowControls.instance = flowCanvas.instance;

        // Set nodes first - they will be registered as pending
        flowCanvas.setNodes([
          // Mixin test nodes demonstrating maxInitialHeight
          {
            id: 'mixin-test-small',
            type: 'mixin-test',
            position: { x: 100, y: 100 },
            data: {
              title: 'Small Content (2 items)',
              description: 'Content fits - no height limit',
              color: '#1fa2ff',
              icon: 'ðŸ“',
              itemCount: 2
            },
            resizable: true,
            connectable: true
          },
          {
            id: 'mixin-test-medium',
            type: 'mixin-test',
            position: { x: 400, y: 100 },
            data: {
              title: 'Medium Content (5 items)',
              description: 'Content fits within 250px',
              color: '#10b981',
              icon: 'ðŸ“‹',
              itemCount: 5
            },
            resizable: true,
            connectable: true
          },
          {
            id: 'mixin-test-large',
            type: 'mixin-test',
            position: { x: 700, y: 100 },
            data: {
              title: 'Large Content (8 items)',
              description: 'Content exceeds 200px - will cap',
              color: '#f59e0b',
              icon: 'ðŸ“„',
              maxInitialHeight: 200,
              itemCount: 8
            },
            resizable: true,
            connectable: true,
            drag_handle_selector: '.node-header'
          },
          {
            id: 'mixin-test-no-limit',
            type: 'mixin-test',
            position: { x: 1000, y: 100 },
            data: {
              title: 'No Height Limit',
              description: 'maxInitialHeight = 0, fits to content',
              color: '#ef4444',
              icon: 'ðŸ“‘',
              maxInitialHeight: 0,
              itemCount: 6
            },
            resizable: true,
            connectable: true
          },
          {
            id: 'node-1',
            type: 'default',
            position: { x: 50, y: 350 },
            data: { label: 'Regular Node' },
            width: 150,
            height: 50
          },
          {
            id: 'resizable-node-1',
            type: 'default',
            position: { x: 250, y: 50 },
            data: { label: 'Resizable Node' },
            width: 150,
            height: 50,
            resizable: true
          },
          {
            id: 'erd-table-1',
            type: 'erd-table',
            position: { x: 50, y: 350 },
            data: { 
              tableName: 'Users',
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'name', type: 'VARCHAR(255)', nullable: false },
                { name: 'email', type: 'VARCHAR(255)', nullable: false }
              ]
            }
          },
          {
            id: 'resizable-erd-table-1',
            type: 'erd-table',
            position: { x: 300, y: 350 },
            data: { 
              tableName: 'Products',
              size: { width: 320, height: 150 },
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'title', type: 'VARCHAR(255)', nullable: false },
                { name: 'price', type: 'DECIMAL(10,2)', nullable: false },
                { name: 'description', type: 'TEXT', nullable: true }
              ]
            },
            resizable: true
          },
          {
            id: 'shape-1',
            type: 'shape',
            position: { x: 100, y: 200 },
            data: {
              type: 'rectangle',
              color: 'blue',
              size: { width: 200, height: 200 },
              strokeColor: '#000000',
              strokeWidth: 2,
              label: 'Regular Shape'
            }
          },
          {
            id: 'resizable-shape-1',
            type: 'shape',
            position: { x: 400, y: 200 },
            data: {
              type: 'diamond',
              color: 'red',
              size: { width: 220, height: 220 },
              strokeColor: '#000000',
              strokeWidth: 2,
              label: 'Resizable Shape'
            },
            resizable: true
          },
          {
            id: 'c2bea15f-4c6a-4856-8bcd-b61d22379693',
            type: 'shape',
            position: { x: 189, y: 237 },
            data: {
              type: 'rectangle',
              color: '#1fa2ff',
              size: { width: 150, height: 80 },
              strokeColor: '#1d4ed8',
              strokeWidth: 2,
              label: 'Prepare for submit',
              stepData: { x: 54, y: 312 },
              stepName: 'Prepare for submit',
              actionSettings: {
                ui_settings: {
                  widget__thing_id: 'c0007f5e-ceae-421b-aa21-5a15a8bce54f',
                  style: { shape: 'rectangle', 'background-color': '#1fa2ff' },
                  icon: 'vaadin:connect-o'
                },
                action_settings: {
                  has_mappings: true,
                  supported_workflow_options: [
                    'log_execution__true',
                    'log_execution__false'
                  ]
                },
                action_name: 'Call server function',
                thing_id: '3d9d2679-0d07-4753-9aae-3854116b2504',
                version_id: '6cb5c15a-64d4-41df-9a7d-a06da18bc830',
                run_async: false
              }
            },
            connectable: true,
            dragging: false,
            selected: true,
            resizable: true
          },
          {
            id: '731408c9-e942-4218-b517-9a75fcd19b13',
            type: 'shape',
            position: { x: 365, y: 215 },
            data: {
              type: 'rectangle',
              color: '#1fa2ff',
              size: { width: 150, height: 80 },
              strokeColor: '#1d4ed8',
              strokeWidth: 2,
              label: 'Set submitted status',
              stepData: { x: 310, y: 218 },
              stepName: 'Set submitted status',
              actionSettings: {
                ui_settings: {
                  widget__thing_id: 'c0007f5e-ceae-421b-aa21-5a15a8bce54f',
                  style: { shape: 'rectangle', 'background-color': '#1fa2ff' },
                  icon: 'vaadin:connect-o'
                },
                action_settings: {
                  has_mappings: true,
                  supported_workflow_options: [
                    'log_execution__true',
                    'log_execution__false'
                  ]
                },
                action_name: 'Call server function',
                thing_id: '3d9d2679-0d07-4753-9aae-3854116b2504',
                version_id: '6cb5c15a-64d4-41df-9a7d-a06da18bc830',
                run_async: false
              }
            },
            connectable: true,
            selected: true,
            dragging: false,
            resizable: true
          }
        ]);

        // Set edges - will automatically retry if nodes are still pending
        flowCanvas.setEdges([
          {
            id: 'edge-1',
            source: 'node-1',
            target: 'resizable-node-1',
            animated: true
          },
          {
            id: 'edge-2',
            source: 'shape-1',
            target: 'resizable-shape-1',
            sourceHandle: 'shape-1-source-right',
            targetHandle: 'resizable-shape-1-target-left',
            animated: true
          },
          {
            id: 'edge-3',
            source: 'erd-table-1',
            target: 'resizable-erd-table-1',
            animated: true
          },
          {
            id: 'edge-c2bea15f-4c6a-4856-8bcd-b61d22379693-731408c9-e942-4218-b517-9a75fcd19b13',
            source: 'c2bea15f-4c6a-4856-8bcd-b61d22379693',
            target: '731408c9-e942-4218-b517-9a75fcd19b13',
            sourceHandle: 'c2bea15f-4c6a-4856-8bcd-b61d22379693-source-right',
            targetHandle: '731408c9-e942-4218-b517-9a75fcd19b13-target-left',
            data: { label: '', color: '' }
          }
        ]);

        // Add node button
        document.getElementById('add-node').addEventListener('click', () => {
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `${nodeCount}`,
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { label: `Node ${nodeCount}` },
            width: 150,
            height: 50
          });
        });

        // Add resizable node button
        document.getElementById('add-resizable-node').addEventListener('click', () => {
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `resizable-${nodeCount}`,
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { label: `Resizable Node ${nodeCount}` },
            width: 150,
            height: 50,
            resizable: true
          });
        });

        // Add shape button
        document.getElementById('add-shape').addEventListener('click', () => {
          const shapes = ['circle', 'rectangle', 'diamond', 'triangle', 'hexagon', 'octagon', 'heart'];
          const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
          const colors = ['#ff0071', '#1a73e8', '#00ff00', '#ff6600', '#9900ff', '#ff0000', '#00ffff'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `shape-${nodeCount}`,
            type: 'shape',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: {
              type: randomShape,
              color: color,
              size: { width: 160, height: 160 },
              strokeColor: '#000000',
              strokeWidth: 2
              // No label specified - will default to shape type
            }
          });
        });

        // Add resizable shape button
        document.getElementById('add-resizable-shape').addEventListener('click', () => {
          const shapes = ['circle', 'rectangle', 'diamond', 'triangle', 'hexagon', 'octagon', 'heart'];
          const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
          const colors = ['#ff0071', '#1a73e8', '#00ff00', '#ff6600', '#9900ff', '#ff0000', '#00ffff'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `resizable-shape-${nodeCount}`,
            type: 'shape',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: {
              type: randomShape,
              color: color,
              size: { width: 160, height: 160 },
              strokeColor: '#000000',
              strokeWidth: 2,
              label: `Resizable ${randomShape}`
            },
            resizable: true
          });
        });

        // Add ERD table button
        document.getElementById('add-erd-table').addEventListener('click', () => {
          const tableNames = ['Users', 'Products', 'Orders', 'Categories', 'Comments', 'Reviews', 'Tags'];
          const randomTable = tableNames[Math.floor(Math.random() * tableNames.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `erd-table-${nodeCount}`,
            type: 'erd-table',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { 
              tableName: randomTable,
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'name', type: 'VARCHAR(255)', nullable: false },
                { name: 'created_at', type: 'TIMESTAMP', nullable: false }
              ]
            },
            width: 200,
            height: 120
          });
        });

        // Add resizable ERD table button
        document.getElementById('add-resizable-erd-table').addEventListener('click', () => {
          const tableNames = ['Users', 'Products', 'Orders', 'Categories', 'Comments', 'Reviews', 'Tags'];
          const randomTable = tableNames[Math.floor(Math.random() * tableNames.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `resizable-erd-table-${nodeCount}`,
            type: 'erd-table',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { 
              tableName: randomTable,
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'name', type: 'VARCHAR(255)', nullable: false },
                { name: 'email', type: 'VARCHAR(255)', nullable: false },
                { name: 'created_at', type: 'TIMESTAMP', nullable: false },
                { name: 'updated_at', type: 'TIMESTAMP', nullable: true }
              ]
            },
            width: 200,
            height: 120,
            resizable: true
          });
        });

        // Add mixin test node button
        document.getElementById('add-mixin-test').addEventListener('click', () => {
          const titles = ['Mixin Node', 'Custom Component', 'Test Node', 'Composition Example'];
          const descriptions = [
            'This node uses NodeMixin for functionality',
            'Demonstrates composition over inheritance',
            'Built with mixin pattern',
            'No FlowNode inheritance required'
          ];
          const colors = ['#1fa2ff', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
          const icons = ['ðŸ”§', 'âš¡', 'ðŸŽ¯', 'ðŸš€', 'ðŸ’¡'];
          
          const randomTitle = titles[Math.floor(Math.random() * titles.length)];
          const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          const randomIcon = icons[Math.floor(Math.random() * icons.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `mixin-test-${nodeCount}`,
            type: 'mixin-test',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { 
              title: randomTitle,
              description: randomDescription,
              color: randomColor,
              icon: randomIcon
            },
            width: 180,
            height: 120,
            resizable: true
          });
        });

        // Fit view button
        document.getElementById('fit-view').addEventListener('click', () => {
          flowCanvas.instance.fitView();
        });

        // Toggle theme button
        document.getElementById('toggle-theme').addEventListener('click', () => {
          isDark = !isDark;
          flowCanvas.setAttribute('theme', isDark ? 'dark' : 'light');
          
          const bg = flowCanvas.querySelector('flow-background');
          if (bg) {
            bg.setAttribute('color', isDark ? '#333333' : '#e0e0e0');
          }
        });

        // Selection event listeners
        flowCanvas.addEventListener('node-selected', (e) => {
          console.log('Node selected:', e.detail);
          document.getElementById('selection-info').textContent = 
            `Selected: ${e.detail.selected ? e.detail.nodeId : 'none'} | Total selected nodes: ${e.detail.allSelectedNodes?.length || 0}`;
        });

        flowCanvas.addEventListener('edge-selected', (e) => {
          console.log('Edge selected:', e.detail);
          document.getElementById('selection-info').textContent = 
            `Selected edge: ${e.detail.selected ? e.detail.edgeId : 'none'} | Total selected edges: ${e.detail.allSelectedEdges?.length || 0}`;
        });

      });
    </script>
  </body>
</html>
