<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lit-flow - Development</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem 2rem;
        background: #1a1a1a;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .controls {
        display: flex;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
      }

      button:hover {
        background: #1557b0;
      }

      main {
        flex: 1;
        position: relative;
      }

      flow-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŒŠ lit-flow</h1>
      <div class="controls">
        <button id="add-node">Add Node</button>
        <button id="add-shape">Add Shape</button>
        <button id="fit-view">Fit View</button>
        <button id="toggle-theme">Toggle Theme</button>
        <div id="selection-info" style="margin-left: 1rem; font-size: 0.875rem; color: #666;">No selection</div>
      </div>
    </header>

    <main>
      <flow-canvas id="flow">
        <flow-background slot="background" variant="dots" gap="20" color="#e0e0e0"></flow-background>
        <flow-controls id="controls"></flow-controls>
        <flow-minimap></flow-minimap>
      </flow-canvas>
    </main>

    <script type="module">
      import './dist/lit-flow.js';

      const flowCanvas = document.getElementById('flow');
      const flowControls = document.getElementById('controls');
      let nodeCount = 3;
      let isDark = false;

      flowCanvas.nodeTypes = {
        'default': 'flow-node',
        'erd-table': 'erd-table-node',
        'base-demo': 'base-demo-node',
        'shape': 'shape-node'
      };

      // Wait for components to be ready
      customElements.whenDefined('flow-canvas').then(() => {
        // Connect controls to flow instance
        flowControls.instance = flowCanvas.instance;

        // Initialize with sample nodes and edges
        flowCanvas.instance.setNodes([
          {
            id: 'users-table',
            type: 'erd-table',
            position: { x: 100, y: 100 },
            data: {
              tableName: 'users',
              color: '#3b82f6',
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'email', type: 'VARCHAR(255)', key: 'UK' },
                { name: 'username', type: 'VARCHAR(100)' },
                { name: 'created_at', type: 'TIMESTAMP' },
              ]
            }
          },
          {
            id: 'posts-table',
            type: 'erd-table',
            position: { x: 500, y: 100 },
            data: {
              tableName: 'posts',
              color: '#8b5cf6',
              fields: [
                { name: 'id', type: 'INT', key: 'PK' },
                { name: 'user_id', type: 'INT', key: 'FK' },
                { name: 'title', type: 'VARCHAR(255)' },
                { name: 'content', type: 'TEXT', nullable: true },
                { name: 'published_at', type: 'TIMESTAMP', nullable: true },
              ]
            }
          },
          {
            id: 'base-demo-1',
            type: 'base-demo',
            position: { x: 300, y: 320 },
            data: { title: 'Base Demo', subtitle: 'Composable', content: 'This node uses Base UI wrappers.' }
          },
          {
            id: 'node-1',
            position: { x: 100, y: 320 },
            data: { label: 'Default Node' },
            width: 150,
            height: 50
          },
          {
            id: 'shape-1',
            type: 'shape',
            position: { x: 200, y: 320 },
            data: {
                type: 'shape',
                data: {
                    type: 'circle',
                    color: '#cccccc',
                    size: { width: 120, height: 120 },
                    strokeColor: '#000000',
                    strokeWidth: 2,
                    label: 'Start Node'
                }
            },
            connectable: true
        }
        ]);

        flowCanvas.instance.setEdges([
          {
            id: 'e-users-posts',
            source: 'users-table',
            target: 'posts-table',
            type: 'smoothstep',
            sourceHandle: 'users-table-id-right',
            targetHandle: 'posts-table-user_id-left',
            data: { 
              labelHtml: '1:N',
            },
            markerEnd: { type: 'ArrowClosed', color: '#6b7280' }
          },
          {
            id: 'e-default-to-base',
            source: 'node-1',
            target: 'base-demo-1',
            targetHandle: 'base-demo-1-in',
            data: { labelHtml: 'Default â†’ Base' },
            markerEnd: { type: 'ArrowClosed', color: '#9ca3af' }
          }
        ]);

        // Add node button
        document.getElementById('add-node').addEventListener('click', () => {
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `${nodeCount}`,
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: { label: `Node ${nodeCount}` },
            width: 150,
            height: 50
          });
        });

        // Add shape button
        document.getElementById('add-shape').addEventListener('click', () => {
          const shapes = ['circle', 'rectangle', 'diamond', 'triangle', 'hexagon', 'octagon', 'heart'];
          const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
          const colors = ['#ff0071', '#1a73e8', '#00ff00', '#ff6600', '#9900ff', '#ff0000', '#00ffff'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          nodeCount++;
          flowCanvas.instance.addNode({
            id: `shape-${nodeCount}`,
            type: 'shape',
            position: { 
              x: Math.random() * 400 + 100, 
              y: Math.random() * 300 + 100 
            },
            data: {
              type: 'shape',
              data: {
                type: randomShape,
                color: color,
                size: { width: 160, height: 160 },
                strokeColor: '#000000',
                strokeWidth: 2
                // No label specified - will default to shape type
              }
            }
          });
        });

        // Fit view button
        document.getElementById('fit-view').addEventListener('click', () => {
          flowCanvas.instance.fitView();
        });

        // Toggle theme button
        document.getElementById('toggle-theme').addEventListener('click', () => {
          isDark = !isDark;
          flowCanvas.setAttribute('theme', isDark ? 'dark' : 'light');
          
          const bg = flowCanvas.querySelector('flow-background');
          if (bg) {
            bg.setAttribute('color', isDark ? '#333333' : '#e0e0e0');
          }
        });

        // Selection event listeners
        flowCanvas.addEventListener('node-selected', (e) => {
          console.log('Node selected:', e.detail);
          document.getElementById('selection-info').textContent = 
            `Selected: ${e.detail.selected ? e.detail.nodeId : 'none'} | Total selected nodes: ${e.detail.allSelectedNodes?.length || 0}`;
        });

        flowCanvas.addEventListener('edge-selected', (e) => {
          console.log('Edge selected:', e.detail);
          document.getElementById('selection-info').textContent = 
            `Selected edge: ${e.detail.selected ? e.detail.edgeId : 'none'} | Total selected edges: ${e.detail.allSelectedEdges?.length || 0}`;
        });

      });
    </script>
  </body>
</html>
